<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getValues(){
        var i = 1;
        do{
            document.writeln(i);
            i++;
        }while( i <= 10);
    }
</script>
<body>
    <h2>DO While Loop</h2>
    <input type="submit" values="display" onclick="getValues()"/>
</body>
</html>
