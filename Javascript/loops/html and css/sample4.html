<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <!--CSS through style tag-->
    <style>
        body {
            background-color: black;
        }

        #myDiv{
            border: 1px solid greenyellow;
            height: 200px;
            width: 200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <!--Inline Styling-->
    <h2 style="color:chocolate">This is heading2</h2>
    <div id="myDiv"></div>

    <p class="my-para">This is my new paragraph text</p>
</body>
</html>
